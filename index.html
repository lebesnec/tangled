<!doctype html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Twisted</title>

        <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body id="d3">
        <script src="libraries/jquery/jquery-2.1.4.min.js"></script>
        <script src="libraries/bootstrap/js/bootstrap.min.js"></script>
        <script src="libraries/d3/d3.min.js"></script>

        <script src="scripts/Tiles.js"></script>
        <script src="scripts/Nodes.js"></script>
        <script src="scripts/Links.js"></script>
        <script src="scripts/Twisted.js"></script>

        <script type="text/javascript">
            $(function() {
                Twisted.start();
            });
        </script>
        
         <!-- Start modal -->
        <div id="startModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">
                            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                            <b>Twisted</b>
                        </h4>
                    </div>
                    <div class="modal-body">
                        <p>bla</p>
                        <div class="btn-group-vertical btn-group-lg" role="group" aria-label="...">
                            <button id="start1Button" type="button" class="btn btn-success">
                                <span class="glyphicon glyphicon-star pull-left" aria-hidden="true"></span>
                                Easy
                            </button>
                            <button id="start2Button" type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-star pull-left" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-star pull-left" aria-hidden="true"></span>
                                Difficult
                            </button>
                            <button id="start3Button" type="button" class="btn btn-warning">
                                <span class="glyphicon glyphicon-star pull-left" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-star pull-left" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-star pull-left" aria-hidden="true"></span>
                                Hard
                            </button>
                            <button id="start4Button" type="button" class="btn btn-danger">
                                <span class="glyphicon glyphicon-star pull-left" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-star pull-left" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-star pull-left" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-star pull-left" aria-hidden="true"></span>
                                Insane
                            </button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        footer
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Victory modal -->
        <div id="victoryModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <span id="victory1Icon" class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <span id="victory2Icon" class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <span id="victory3Icon" class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <span id="victory4Icon" class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <h4 class="modal-title"><b>Victory !</b></h4>
                    </div>
                    <div class="modal-body">
                        <p id='victoryText'></p>
                    </div>
                    <div class="modal-footer">
                        <button id="startNewGameButton" type="button" class="btn btn-primary center-block">Start a new game</button>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
    
</html>
