<!doctype html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Twisted</title>

        <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body id="d3">
        <script src="libraries/jquery/jquery-2.1.4.min.js"></script>
        <script src="libraries/bootstrap/js/bootstrap.min.js"></script>
        <script src="libraries/d3/d3.min.js"></script>

        <script src="scripts/Tiles.js"></script>
        <script src="scripts/Nodes.js"></script>
        <script src="scripts/Links.js"></script>
        <script src="scripts/Twisted.js"></script>

        <script type="text/javascript">
            $(function() {
                Twisted.start();
            });
        </script>
        
        <!-- Start modal -->
        <div id="startModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title">Twisted</h1>
                    </div>
                    <div class="modal-body support-text">
                        <p>This game is free but the developer accepts your support by letting you send what you think is fair (beer, gadget, snack, gold bar  ...) to this address :</p>
                        <mark class="center-block">
                            Christophe Le Besnerais<br>
                            10C rue Amp√®re<br>
                            38000 Grenoble<br>
                            FRANCE<br>                       
                        </mark>
                    </div>
                    <div class="modal-footer">
                        <button id="startGameButton" type="button" class="btn btn-lg btn-primary btn-block">Play</button>
                        <br/>
                        <div class="btn-group btn-group-lg btn-group-justified" role="group" aria-label="...">
                            <a class="btn btn-info twitter" target="_blank" href="https://twitter.com/christophe_lb" role="button">
                                <img src="images/twitter.png"/>
                            </a>
                            <a class="btn btn-info mail" target="_blank" href="mailto:christophe.androidmarket@gmail.com?Subject=Hello" role="button">
                                <img src="images/mail.png"/>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
         <!-- Difficulty modal -->
        <div id="difficultyModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title">Difficulty</h1>
                    </div>
                    <div class="modal-body">
                        <div class="btn-group-vertical btn-group-lg" role="group" aria-label="...">
                            <button id="difficulty1Button" type="button" class="btn btn-success">
                                <span class="glyphicon glyphicon-star pull-left" aria-hidden="true"></span>
                                Easy
                            </button>
                            <button id="difficulty2Button" type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-star pull-left" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-star pull-left" aria-hidden="true"></span>
                                Difficult
                            </button>
                            <button id="difficulty3Button" type="button" class="btn btn-warning">
                                <span class="glyphicon glyphicon-star pull-left" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-star pull-left" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-star pull-left" aria-hidden="true"></span>
                                Hard
                            </button>
                            <button id="difficulty4Button" type="button" class="btn btn-danger">
                                <span class="glyphicon glyphicon-star pull-left" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-star pull-left" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-star pull-left" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-star pull-left" aria-hidden="true"></span>
                                Insane
                            </button>
                        </div>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
        
        <!-- Victory modal -->
        <div id="victoryModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <span id="victory1Icon" class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <span id="victory2Icon" class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <span id="victory3Icon" class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <span id="victory4Icon" class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <h2 class="modal-title">Victory !</h2>
                    </div>
                    <div class="modal-body">
                        <p id='victoryText'></p>
                    </div>
                    <div class="modal-footer">
                        <button id="startNewGameButton" type="button" class="btn btn-lg btn-primary btn-block">Play again</button>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
    
</html>
