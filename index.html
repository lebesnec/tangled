<!doctype html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Twisted</title>

        <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body id="d3">
        <script src="libraries/jquery/jquery-2.1.4.min.js"></script>
        <script src="libraries/bootstrap/js/bootstrap.min.js"></script>
        <script src="libraries/d3/d3.min.js"></script>

        <script src="scripts/Tiles.js"></script>
        <script src="scripts/Nodes.js"></script>
        <script src="scripts/Links.js"></script>
        <script src="scripts/Twisted.js"></script>

        <script type="text/javascript">
            Twisted.start();
        </script>
        
        <!-- Victory modal -->
        <div id="victoryModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span> 
                        <h4 class="modal-title">Victory !</h4>
                    </div>
                    <div class="modal-body">
                        <p id='victoryText'></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary center-block" data-dismiss="modal">Start a new game</button>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
    
</html>
